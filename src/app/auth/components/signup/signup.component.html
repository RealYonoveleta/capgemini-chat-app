<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <section>
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" />

    <app-form-error
      [control]="f.email"
      error="required"
      message="Email is required"
    ></app-form-error>

    <app-form-error
      [control]="f.email"
      error="email"
      message="Must have valid email format"
    ></app-form-error>
  </section>

  <section>
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name" />

    <app-form-error [control]="f.name" error="required" message="Name is required"></app-form-error>
  </section>

  <section>
    <label for="surname">Surname</label>
    <input type="text" id="surname" formControlName="surname" />
  </section>

  <section>
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" />

    <app-form-error
      [control]="f.password"
      error="required"
      message="Password is required"
    ></app-form-error>

    <app-form-error
      [control]="f.password"
      error="minlength"
      message="Password must be at least {{
        f.password.errors?.['minlength']?.requiredLength
      }} characters"
    ></app-form-error>
  </section>

  <section>
    <label for="confirm-password">Confirm password</label>
    <input type="password" id="confirm-password" formControlName="confirmPassword" />

    <app-form-error
      [control]="f.confirmPassword"
      error="required"
      message="Confirm password is required"
    ></app-form-error>

    <app-form-error
      [control]="f.confirmPassword"
      error="mismatch"
      message="Confirm password must be equal to password"
    ></app-form-error>
  </section>

  <button type="submit">Create</button>
</form>
